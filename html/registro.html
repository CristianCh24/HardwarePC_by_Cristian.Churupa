<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light ">
    
    <header class="justify-content-center container-fluid">
        <div class="row">
            <nav class="navbar col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4" >
                <div class="container-fluid">
                <a class="navbar-brand text-decoration-none" href="../index.html">
                    <img src="../img/Logo/logo.webp" alt="logo de HardwarePC" class="imgLogo d-inline-block text-center img-fluid"/>HardwarePC
                </a>
                </div>
            </nav>
            <nav class="navbar col-12 order-last col-sm-12 order-sm-last col-md-4 col-lg-4 col-xl-4">
                <div class="container-fluid justify-content-center">
                <form class="d-flex search-box" role="search">
                    <input class="form-control input-focus" type="text" placeholder="Encuentra lo que deseas!!!" aria-label="area de busqueda"/>
                    <button type="submit">
                    <img class="img-fluid" src="../img/Icon/others/search.webp" alt="Botón de búsqueda">
                    </button>
                </form>
                </div>
            </nav>
            <nav class="navbar col-6 col-sm-6 col-md-4 order-md-last col-lg-4 col-xl-4" >
                <form class="container-fluid justify-content-end">
                    <button class="btn btn-outline-success" type="button">
                        <a href="../html/registro.html">Bienvenido Usuario/a</a>
                    </button>
                </form>
            </nav>
        </div>
    </header>


    <main class="form-signin w-100 ">

        <div class="container">


            <div class="row">

                <div class="col-12 text-center h3">
                    <p>¡¡¡Bienvenido!!!</p>
                </div>

                <form class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
    

                    <h1 class="h3 mb-3 fw-normal text-center">Datos de Usuario</h1>
                

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nombre completo">
                        <label for="floatingInput">Nombre completo </label>
                    </div>


                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Numero">
                        <label for="floatingInput">Numero de documento </label>
                    </div>


                    <div class="form-floating">
                        <input type="date" class="form-control" id="floatingInput" placeholder="Fecha">
                        <label for="floatingInput">Fecha de nacimiento</label>
                    </div>

                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Direccion de correo electronico</label>
                    </div>


                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    

                
                    
                </form>
                <form class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    
                    <h1 class="h3 mb-3 fw-normal text-center">Datos de pago</h1>
                
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                   
                    
                    
                </form>

                <div class="col-12">

                    <div class="form-check text-start my-3">

                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">


                        <label class="form-check-label" for="flexCheckDefault">
                          He leido los detalles de envio en
                          <a href="../html/help.html" target="_blank">Ayuda</a>
                        </label>

                      </div>


                    <button class="btn btn-primary w-100 py-2" type="submit">Enviar</button>
                </div>


            </div>

        </div>


        
        
    </main>

    <footer class="container-fluid " >
      
        <p class="text-center m-0">...Seguinos en nuestras redes...</p>
        <div class="icons justify-content-center border-bottom text-center">
          <a href="https://www.twitter.com"><i class="bi bi-twitter-x"></i></a>
          <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
          <a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a>
          <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
        </div>
        <p class="text-center m-0 copyright">Derechos reservados por Hardware PC &copy; 2023</p>
    </footer>


</body>
</html>
